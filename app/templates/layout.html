<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Custom CSS-->
    <link href="/static/css/styles.css" rel="stylesheet">

    <title>RLWF - Proto</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/static/img/logo.png" width="70" height="70" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/about">What is RLFW?</a>
            <a class="nav-item nav-link" href="/example">Survey Example</a>
            <a class="nav-item nav-link" href="/question_explorer">Question Explorer</a>
            <a class="nav-item nav-link" href="/teste">teste</a>
        </div>
    </div>
    <form class="form-inline my-2 my-lg-0">
        <a href="/signup">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button">Log-in</button>
        </a>
    </form>

</nav>
<main role="main">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
